{% extends "base.html" %}

{% block title %}GROUPS LIST{% endblock %}
{% block content %}
    <h1>GROUPS LIST</h1>
    <form action="{% url 'get_groups' %}"method="get">
        <input name="query_str">
        <input name="submit" type="submit">
    </form>
    {% for group in groups %}
        <div>
            <a href="{% url 'group_edit' pk=group.id %}">
                {{ group.number }}
            </a>
        </div>
    {% endfor %}
{% endblock %}
