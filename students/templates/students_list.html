{% extends "base.html" %}

{% block title %}STUDENTS LIST{% endblock %}

{% block content %}
    <h1>STUDENTS LIST</h1>
    <form action="{% url 'get_students' %}" method="get">
        <input name="query_str">
        <input name="submit" type="submit">
    </form>
    <table>
        <tr>
            <th>Student id</th>
            <th>Student email</th>
            <th>Student last_name</th>
            <th>Action</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.last_name }}</td>
                <td>
                    <a href="{% url 'student_edit' student.id %}">Edit</a></br>
                    <a href="{% url 'student_delete' student.id %}">Delete</a>
                </td>
        {% endfor %}
    </table>
{% endblock %}
