{% extends "base.html" %}

{% block title %}STUDENTS LIST{% endblock %}

{% block content %}
    <h1>STUDENTS LIST</h1>
    <form action="{% url 'get_students' %}" method="get">
        <input name="query_str">
        <input name="submit" type="submit">
    </form>
    {% for student in students %}
        <div>
            <a href="{% url 'student_edit' student.id %}">
                {{ student.id }} {{ student.email }} {{ student.last_name }}
            </a>
        </div>
    {% endfor %}
{% endblock %}
