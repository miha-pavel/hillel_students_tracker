{% extends "base.html" %}

{% block body %}
    {% block header %}{% endblock %}
    {% block content %}
        <h1>STUDENTS LIST</h1>
        <form action="{% url 'get_students' %}" method="get">
            <input name="query_str">
            <input name="submit" type="submit">
        </form>
        {% for student in students %}
            <div>
                <a href="{% url 'student_edit' pk=student.id %}">
                    {{ student.first_name }} {{ student.last_name }} {{ student.birth_date }}
                </a>
            </div>
        {% endfor %}
    {% endblock %}
    {% block footer %}{% endblock %}
{% endblock %}
