{% extends "base.html" %}

{% block title %}TEACHERS LIST{% endblock %}

{% block content %}
    <h1>TEACHERS LIST</h1>
    <form action="{% url 'get_teachers' %}" method="get">
        <input name="query_str">
        <input name="submit" type="submit">
    </form>
    <table>
        <tr>
            <th>Teacher id</th>
            <th>Teacher email</th>
            <th>Teacher last_name</th>
            <th>Action</th>
        </tr>
        {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.id }}</td>
                <td>{{ teacher.email }}</td>
                <td>{{ teacher.last_name }}</td>
                <td>
                    <a href="{% url 'teacher_edit' teacher.id %}">Edit</a></br>
                    <a href="{% url 'teacher_delete' teacher.id %}">Delete</a>
                </td>
        {% endfor %}
    </table>
{% endblock %}
